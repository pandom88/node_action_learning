<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>
<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="messages"></div>
            <form id="send-form">
                <input type="text" id="send-message">
                <input type="submit" value='Send' id="send-button">
                <div id="help">
                    Chat commands:
                    <ul>
                        <li>Change nickname:<code>/nick[username]</code></li>
                        <li>Join/create room:<code>/join [room name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src='./javascript/socket.io.js' type='text/javascript'></script>
    <script src='./javascript/jquery.min.js' type='text/javascript'></script>
    <script src='./javascript/chat.js' type='text/javascript'></script>
    <script src='./javascript/chat_ui.js' type='text/javascript'></script>
</body>
</body>
</html>
